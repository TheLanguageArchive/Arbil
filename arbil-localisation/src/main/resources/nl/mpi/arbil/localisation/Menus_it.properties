THE\ SETTING\ CHANGE\ WILL\ BE\ EFFECTIVE\ WHEN\ ARBIL\ IS\ RESTARTED.=Le modifiche alle impostazioni verranno rese effettive dopo il riavvio di Arbil.

THIS\ OPTION\ CHECKS\ THE\ SERVER\ PERMISSIONS\ FOR\ REMOTE\ RESOURCES\ AND\ SHOWS\ ICONS\ ACCORDINGLY.=Questa opzione verifica le autorizzazioni del server per le risorse remote e mostra le icone corrispondenti.

CHECK\ PERMISSIONS\ FOR\ REMOTE\ RESOURCES=Verifica autorizzazioni per risorse remote

WHEN\ ADDING\ A\ NEW\ RESOURCE\ TO\ A\ SESSION\ THIS\ OPTIONS\ WILL\ COPY\ THE\ FILE\ INTO\ THE\ LOCAL\ CACHE\ RATHER\ THAN\ LINKING\ TO\ ITS\ CURRENT\ LOCATION.\ THIS\ OPTION\ CAN\ MAKE\ A\ CONSIDERABLE\ DIFFERENCE\ TO\ DISK\ USE\ IF\ YOU\ ARE\ HANDLING\ LARGE\ FILES.=Quando si aggiunge una nuova risorsa a una sessione il file viene copiato nella cache locale e non viene creato nessun collegamento alla sua ubicazione corrente. Questa opzione pu\u00f2 nettamente migliorare l'uso del disco se si usano file di grande formato.

